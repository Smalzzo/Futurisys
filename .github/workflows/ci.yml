name: CI + CD to Hugging Face

on:
  push:
    branches: ["**"]
    tags: ["v*.*.*"]
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  HF_SPACE: "sma-nas/Futurisys"
  HF_USERNAME: "sma-nas"

jobs:
  INSTALL-BUILD-TEST:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Installation dependances
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install build
      - name: Build package (sdist + wheel)
        run: python -m build
      - name: Install Build
        run: |
          pip install dist/*.whl || pip install dist/*.tar.gz
      - name: Tests
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing
      - name: Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
  DEPLOY-TO-HF:
    needs: [INSTALL-BUILD-TEST]
    if: >
      success() && (
        startsWith(github.ref, 'refs/heads/main') ||
        startsWith(github.ref, 'refs/tags/v')
      )
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Upload model.pkl to a Hugging Face model repo so the app can download it
      # at runtime. This step is safe to run even if the file is absent (it will
      # be skipped) and uses the HF token stored in secrets.HF_SECRET.
      - name: Upload model to HF model repo
        env:
          HF_TOKEN: ${{ secrets.HF_SECRET }}
          MODEL_REPO_ID: ${{ env.HF_SPACE }}
          MODEL_FILENAME: model.pkl
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install huggingface_hub
          python - <<'PY'
          import os, sys
          from huggingface_hub import HfApi

          repo_id = os.environ.get('MODEL_REPO_ID')
          filename = os.environ.get('MODEL_FILENAME', 'model.pkl')
          local_path = os.path.join(os.getcwd(), 'app', 'ml', filename)

          if not os.path.isfile(local_path):
              print('Model not found at', local_path, '- skipping upload')
              sys.exit(0)

          api = HfApi()
          token = os.environ.get('HF_TOKEN')
          print('Uploading', local_path, 'to', repo_id)
          api.upload_file(
              path_or_fileobj=local_path,
              path_in_repo=filename,
              repo_id=repo_id,
              repo_type='model',
              token=token,
          )
          print('Upload complete')
          PY




      # Refuser des .db suivis par Git (bloque le push HF)
      - name: Sanity — pas de .db versionnés
        run: |
          set -e
          if git ls-files "*.db" | grep -q .; then
            echo "::error ::Des fichiers .db sont suivis par Git. Faites :"
            echo "  git rm --cached ml_service.db && echo '*.db' >> .gitignore && git commit -m 'Ignore .db'"
            exit 1
          fi

      # Préparer un dossier d'upload sans .git/.github, *.db, ni fichiers binaires
      # (HF refuses binary files; the model will be downloaded at runtime)
      - name: Préparer le dossier de déploiement (sources uniquement)
        run: |
          set -e
          rm -rf deploy && mkdir deploy
          rsync -a --delete \
            --exclude='.git' --exclude='.github' \
            --exclude='*.db' --exclude='**/*.db' \
            --exclude='app/ml/model.pkl' \
            ./ deploy/

      - name: Push sources vers la Space (HF build)
        env:
          HF_TOKEN: ${{ secrets.HF_SECRET }}
          HF_SPACE: ${{ env.HF_SPACE }}
        run: |
          set -e
          cd deploy
          git init
          # Remove any .gitattributes to prevent LFS confusion
          rm -f .gitattributes || true
          
          # Add everything (model.pkl is already excluded by rsync) and commit
          git add .
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Deploy ${GITHUB_SHA}"
          git branch -M main
          git remote add origin "https://oauth2:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE}"
          git push -f origin main

